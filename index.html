<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语字母组合学习壁纸</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 1920px;
            background: transparent;
        }

        svg {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 1920 1280" xmlns="http://www.w3.org/2000/svg">
            <!-- 深色渐变背景 -->
            <defs>
                <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
                </linearGradient>

                <linearGradient id="cardGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#e94560;stop-opacity:0.15" />
                    <stop offset="100%" style="stop-color:#e94560;stop-opacity:0.05" />
                </linearGradient>

                <linearGradient id="cardGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#f39c12;stop-opacity:0.15" />
                    <stop offset="100%" style="stop-color:#f39c12;stop-opacity:0.05" />
                </linearGradient>

                <linearGradient id="cardGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.15" />
                    <stop offset="100%" style="stop-color:#3498db;stop-opacity:0.05" />
                </linearGradient>

                <linearGradient id="cardGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:0.15" />
                    <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:0.05" />
                </linearGradient>

                <filter id="glow">
                    <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>

            <!-- 背景 -->
            <rect width="1920" height="1280" fill="url(#bgGradient)"/>

            <!-- 装饰圆圈 -->
            <circle cx="150" cy="150" r="100" fill="#e94560" opacity="0.05"/>
            <circle cx="1770" cy="150" r="120" fill="#f39c12" opacity="0.05"/>
            <circle cx="1800" cy="1130" r="150" fill="#3498db" opacity="0.05"/>
            <circle cx="120" cy="1100" r="80" fill="#2ecc71" opacity="0.05"/>

            <!-- 标题 -->
            <text x="960" y="70" font-family="Arial, sans-serif" font-size="44" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#glow)">
                English Letter Combinations - Complete Guide
            </text>
            <text x="960" y="110" font-family="Arial, sans-serif" font-size="24" fill="#e0e0e0" text-anchor="middle">
                英语字母组合完整指南 - 包含所有发音变化
            </text>

            <!-- 第一行：多音元音组合 -->
            <g transform="translate(60, 150)">
                <rect width="560" height="400" rx="15" fill="url(#cardGradient1)" stroke="#e94560" stroke-width="2" opacity="0.9"/>
                <text x="280" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#e94560" text-anchor="middle">
                    多音元音组合 ⭐
                </text>
                <line x1="30" y1="50" x2="530" y2="50" stroke="#e94560" stroke-width="2" opacity="0.5"/>

                <text x="30" y="80" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">ea (4种)</text>
                <text x="30" y="102" font-family="Arial, sans-serif" font-size="14" fill="#f39c12">/iː/ tea  /e/ bread  /eɪ/ great  /ɪə/ idea</text>

                <text x="30" y="130" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">ou (4种)</text>
                <text x="30" y="152" font-family="Arial, sans-serif" font-size="14" fill="#f39c12">/aʊ/ house  /əʊ/ soul  /ʌ/ country  /uː/ soup</text>

                <text x="30" y="180" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">oo (3种)</text>
                <text x="30" y="202" font-family="Arial, sans-serif" font-size="14" fill="#f39c12">/uː/ food  /ʊ/ book  /ʌ/ blood</text>

                <text x="30" y="230" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">ow (2种)</text>
                <text x="30" y="252" font-family="Arial, sans-serif" font-size="14" fill="#f39c12">/aʊ/ now  /əʊ/ snow</text>

                <text x="30" y="280" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">ie (3种)</text>
                <text x="30" y="302" font-family="Arial, sans-serif" font-size="14" fill="#f39c12">/iː/ piece  /aɪ/ lie  /ɪ/ cashier</text>

                <text x="30" y="330" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">au (3种)</text>
                <text x="30" y="352" font-family="Arial, sans-serif" font-size="14" fill="#f39c12">/ɔː/ autumn  /ɑː/ laugh  /əʊ/ Claude</text>

                <text x="30" y="380" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">ough (6种!)</text>
                <text x="30" y="395" font-family="Arial, sans-serif" font-size="13" fill="#f39c12">/ʌf/ enough  /əʊ/ though  /ɔː/ bought</text>
            </g>

            <!-- 单音元音组合 -->
            <g transform="translate(640, 150)">
                <rect width="440" height="400" rx="15" fill="url(#cardGradient2)" stroke="#f39c12" stroke-width="2" opacity="0.9"/>
                <text x="220" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f39c12" text-anchor="middle">
                    单音元音组合
                </text>
                <line x1="30" y1="50" x2="410" y2="50" stroke="#f39c12" stroke-width="2" opacity="0.5"/>

                <text x="30" y="80" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">ai/ay</text>
                <text x="140" y="80" font-family="Arial, sans-serif" font-size="15" fill="#f39c12">/eɪ/</text>
                <text x="230" y="80" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">rain, day</text>

                <text x="30" y="110" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">ee</text>
                <text x="140" y="110" font-family="Arial, sans-serif" font-size="15" fill="#f39c12">/iː/</text>
                <text x="230" y="110" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">see, three</text>

                <text x="30" y="140" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">oa</text>
                <text x="140" y="140" font-family="Arial, sans-serif" font-size="15" fill="#f39c12">/əʊ/</text>
                <text x="230" y="140" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">boat, coat</text>

                <text x="30" y="170" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">oi/oy</text>
                <text x="140" y="170" font-family="Arial, sans-serif" font-size="15" fill="#f39c12">/ɔɪ/</text>
                <text x="230" y="170" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">coin, boy</text>

                <text x="30" y="200" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">aw</text>
                <text x="140" y="200" font-family="Arial, sans-serif" font-size="15" fill="#f39c12">/ɔː/</text>
                <text x="230" y="200" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">law, draw</text>

                <text x="30" y="230" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">igh</text>
                <text x="140" y="230" font-family="Arial, sans-serif" font-size="15" fill="#f39c12">/aɪ/</text>
                <text x="230" y="230" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">light, night</text>

                <text x="30" y="260" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">ei/ey</text>
                <text x="140" y="260" font-family="Arial, sans-serif" font-size="15" fill="#f39c12">/eɪ/ /iː/</text>
                <text x="230" y="260" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">eight, key</text>

                <text x="30" y="290" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">ue</text>
                <text x="140" y="290" font-family="Arial, sans-serif" font-size="15" fill="#f39c12">/juː/ /uː/</text>
                <text x="230" y="290" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">blue, true</text>

                <text x="30" y="320" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">ui</text>
                <text x="140" y="320" font-family="Arial, sans-serif" font-size="15" fill="#f39c12">/uː/</text>
                <text x="230" y="320" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">fruit, juice</text>

                <text x="30" y="350" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">ew</text>
                <text x="140" y="350" font-family="Arial, sans-serif" font-size="15" fill="#f39c12">/juː/</text>
                <text x="230" y="350" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">new, few</text>
            </g>

            <!-- 辅音组合 -->
            <g transform="translate(1100, 150)">
                <rect width="760" height="400" rx="15" fill="url(#cardGradient3)" stroke="#3498db" stroke-width="2" opacity="0.9"/>
                <text x="380" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3498db" text-anchor="middle">
                    辅音组合
                </text>
                <line x1="30" y1="50" x2="730" y2="50" stroke="#3498db" stroke-width="2" opacity="0.5"/>

                <text x="30" y="80" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">基础辅音组合:</text>
                <text x="30" y="105" font-family="Arial, sans-serif" font-size="14" fill="#f39c12">ch /tʃ/ (chair)  sh /ʃ/ (shop)  th /θ/ /ð/ (think, this)  ph /f/ (phone)</text>
                <text x="30" y="128" font-family="Arial, sans-serif" font-size="14" fill="#f39c12">wh /w/ /h/ (what, who)  ng /ŋ/ (sing)  nk /ŋk/ (bank)  ck /k/ (back)</text>

                <text x="30" y="158" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">辅音连缀 (Clusters):</text>
                <text x="30" y="183" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">bl (black)  br (bring)  cl (clean)  cr (cry)  dr (drop)  fl (fly)  fr (free)  gl (glass)</text>
                <text x="30" y="206" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">gr (great)  pl (play)  pr (pray)  sc (school)  sk (sky)  sl (sleep)  sm (small)  sn (snow)</text>
                <text x="30" y="229" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">sp (speak)  st (stop)  sw (swim)  tr (tree)  tw (twin)  qu /kw/ (quick, queen)</text>

                <text x="30" y="259" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">三字母连缀:</text>
                <text x="30" y="284" font-family="Arial, sans-serif" font-size="14" fill="#f39c12">str (street)  spr (spring)  spl (splash)  scr (screen)  thr (three)  shr (shrimp)</text>

                <text x="30" y="314" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">特殊辅音:</text>
                <text x="30" y="339" font-family="Arial, sans-serif" font-size="14" fill="#f39c12">gh /f/ /silent (laugh, night)  dge /dʒ/ (bridge)  tch /tʃ/ (watch)</text>
                <text x="30" y="362" font-family="Arial, sans-serif" font-size="14" fill="#f39c12">x /ks/ /gz/ (box, exam)  ss /s/ (grass)  zz /z/ (buzz)  ff /f/ (off)  ll /l/ (ball)</text>
            </g>

            <!-- R控制元音 -->
            <g transform="translate(60, 570)">
                <rect width="520" height="330" rx="15" fill="url(#cardGradient4)" stroke="#2ecc71" stroke-width="2" opacity="0.9"/>
                <text x="260" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2ecc71" text-anchor="middle">
                    R控制元音
                </text>
                <line x1="30" y1="50" x2="490" y2="50" stroke="#2ecc71" stroke-width="2" opacity="0.5"/>

                <text x="30" y="85" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">ar</text>
                <text x="130" y="85" font-family="Arial, sans-serif" font-size="15" fill="#f39c12">/ɑː/</text>
                <text x="220" y="85" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">car, star, park</text>

                <text x="30" y="120" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">er/ir/ur</text>
                <text x="130" y="120" font-family="Arial, sans-serif" font-size="15" fill="#f39c12">/ɜː/</text>
                <text x="220" y="120" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">her, bird, turn</text>

                <text x="30" y="155" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">or</text>
                <text x="130" y="155" font-family="Arial, sans-serif" font-size="15" fill="#f39c12">/ɔː/</text>
                <text x="220" y="155" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">for, horse, morning</text>

                <text x="30" y="190" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">are</text>
                <text x="130" y="190" font-family="Arial, sans-serif" font-size="15" fill="#f39c12">/eə/</text>
                <text x="220" y="190" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">care, share, dare</text>

                <text x="30" y="225" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">air</text>
                <text x="130" y="225" font-family="Arial, sans-serif" font-size="15" fill="#f39c12">/eə/</text>
                <text x="220" y="225" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">hair, fair, pair</text>

                <text x="30" y="260" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">ear</text>
                <text x="130" y="260" font-family="Arial, sans-serif" font-size="15" fill="#f39c12">/ɪə/ /ɜː/</text>
                <text x="220" y="260" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">hear, year / learn</text>

                <text x="30" y="295" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">oor/our</text>
                <text x="130" y="295" font-family="Arial, sans-serif" font-size="15" fill="#f39c12">/ɔː/ /ʊə/</text>
                <text x="220" y="295" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">door, floor / tour</text>
            </g>

            <!-- 静音字母组合 -->
            <g transform="translate(600, 570)">
                <rect width="520" height="330" rx="15" fill="url(#cardGradient1)" stroke="#e94560" stroke-width="2" opacity="0.9"/>
                <text x="260" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#e94560" text-anchor="middle">
                    静音字母组合
                </text>
                <line x1="30" y1="50" x2="490" y2="50" stroke="#e94560" stroke-width="2" opacity="0.5"/>

                <text x="30" y="85" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">kn</text>
                <text x="130" y="85" font-family="Arial, sans-serif" font-size="15" fill="#f39c12">/n/</text>
                <text x="220" y="85" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">know, knee, knife</text>

                <text x="30" y="120" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">wr</text>
                <text x="130" y="120" font-family="Arial, sans-serif" font-size="15" fill="#f39c12">/r/</text>
                <text x="220" y="120" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">write, wrong, wrap</text>

                <text x="30" y="155" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">mb</text>
                <text x="130" y="155" font-family="Arial, sans-serif" font-size="15" fill="#f39c12">/m/</text>
                <text x="220" y="155" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">climb, thumb, lamb</text>

                <text x="30" y="190" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">gn</text>
                <text x="130" y="190" font-family="Arial, sans-serif" font-size="15" fill="#f39c12">/n/</text>
                <text x="220" y="190" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">sign, design, foreign</text>

                <text x="30" y="225" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">mn</text>
                <text x="130" y="225" font-family="Arial, sans-serif" font-size="15" fill="#f39c12">/m/</text>
                <text x="220" y="225" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">autumn, column, hymn</text>

                <text x="30" y="260" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">gh</text>
                <text x="130" y="260" font-family="Arial, sans-serif" font-size="15" fill="#f39c12">silent</text>
                <text x="220" y="260" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">night, right, high</text>

                <text x="30" y="295" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">ps/pn</text>
                <text x="130" y="295" font-family="Arial, sans-serif" font-size="15" fill="#f39c12">/s/ /n/</text>
                <text x="220" y="295" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">psychology, pneumonia</text>
            </g>

            <!-- 后缀组合 -->
            <g transform="translate(1140, 570)">
                <rect width="720" height="330" rx="15" fill="url(#cardGradient2)" stroke="#f39c12" stroke-width="2" opacity="0.9"/>
                <text x="360" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f39c12" text-anchor="middle">
                    后缀与特殊组合
                </text>
                <line x1="30" y1="50" x2="690" y2="50" stroke="#f39c12" stroke-width="2" opacity="0.5"/>

                <text x="30" y="80" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">常见后缀:</text>
                <text x="30" y="105" font-family="Arial, sans-serif" font-size="14" fill="#f39c12">-tion /ʃən/ (nation)  -sion /ʃən/ /ʒən/ (mission, vision)  -ture /tʃə/ (picture)</text>
                <text x="30" y="128" font-family="Arial, sans-serif" font-size="14" fill="#f39c12">-sure /ʒə/ (pleasure)  -cious /ʃəs/ (delicious)  -tious /ʃəs/ (ambitious)</text>
                <text x="30" y="151" font-family="Arial, sans-serif" font-size="14" fill="#f39c12">-ous /əs/ (famous)  -age /ɪdʒ/ (village)  -que /k/ (unique)  -al /əl/ (national)</text>

                <text x="30" y="181" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">长元音标记 (Magic E):</text>
                <text x="30" y="206" font-family="Arial, sans-serif" font-size="14" fill="#f39c12">a_e (cake)  e_e (these)  i_e (bike)  o_e (home)  u_e (cute)</text>

                <text x="30" y="236" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">特殊组合:</text>
                <text x="30" y="261" font-family="Arial, sans-serif" font-size="14" fill="#f39c12">ache /eɪk/ (headache)  eigh /eɪ/ (eight, weight)  augh /ɔː/ (daughter)</text>
                <text x="30" y="284" font-family="Arial, sans-serif" font-size="14" fill="#f39c12">-ce /s/ (ice, rice)  -ge /dʒ/ (age, page)  -le /əl/ (table, apple)</text>
                <text x="30" y="307" font-family="Arial, sans-serif" font-size="14" fill="#f39c12">y /aɪ/ /ɪ/ /i/ (my, happy, baby)  -ed /d/ /t/ /ɪd/ (played, walked, wanted)</text>
            </g>

            <!-- 第三行：48个国际音标 -->
            <g transform="translate(80, 900)">
                <rect width="1770" height="240" rx="15" fill="url(#cardGradient2)" stroke="#f39c12" stroke-width="2" opacity="0.9"/>
                <text x="885" y="40" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#f39c12" text-anchor="middle">
                    48个国际音标 (International Phonetic Alphabet)
                </text>
                <line x1="40" y1="55" x2="1730" y2="55" stroke="#f39c12" stroke-width="2" opacity="0.5"/>
