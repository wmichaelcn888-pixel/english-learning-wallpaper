<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语字母组合学习壁纸</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 1920px;
            background: transparent;
        }

        svg {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 1920 1280" xmlns="http://www.w3.org/2000/svg">
            <!-- 深色渐变背景 -->
            <defs>
                <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
                </linearGradient>

                <linearGradient id="cardGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#e94560;stop-opacity:0.15" />
                    <stop offset="100%" style="stop-color:#e94560;stop-opacity:0.05" />
                </linearGradient>

                <linearGradient id="cardGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#f39c12;stop-opacity:0.15" />
                    <stop offset="100%" style="stop-color:#f39c12;stop-opacity:0.05" />
                </linearGradient>

                <linearGradient id="cardGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.15" />
                    <stop offset="100%" style="stop-color:#3498db;stop-opacity:0.05" />
                </linearGradient>

                <linearGradient id="cardGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:0.15" />
                    <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:0.05" />
                </linearGradient>

                <filter id="glow">
                    <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>

            <!-- 背景 -->
            <rect width="1920" height="1280" fill="url(#bgGradient)"/>

            <!-- 装饰圆圈 -->
            <circle cx="150" cy="150" r="100" fill="#e94560" opacity="0.05"/>
            <circle cx="1770" cy="150" r="120" fill="#f39c12" opacity="0.05"/>
            <circle cx="1800" cy="1130" r="150" fill="#3498db" opacity="0.05"/>
            <circle cx="120" cy="1100" r="80" fill="#2ecc71" opacity="0.05"/>

            <!-- 标题 -->
            <text x="960" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#glow)">
                English Letter Combinations
            </text>
            <text x="960" y="120" font-family="Arial, sans-serif" font-size="28" fill="#e0e0e0" text-anchor="middle">
                英语字母组合分类
            </text>

            <!-- 第一行：元音组合 -->
            <!-- 卡片1: 双元音 -->
            <g transform="translate(80, 180)">
                <rect width="420" height="360" rx="15" fill="url(#cardGradient1)" stroke="#e94560" stroke-width="2" opacity="0.9"/>
                <text x="210" y="40" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#e94560" text-anchor="middle">
                    双元音组合
                </text>
                <line x1="40" y1="55" x2="380" y2="55" stroke="#e94560" stroke-width="2" opacity="0.5"/>

                <text x="40" y="90" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold">ai/ay</text>
                <text x="140" y="90" font-family="Arial, sans-serif" font-size="16" fill="#f39c12">/eɪ/</text>
                <text x="240" y="90" font-family="Arial, sans-serif" font-size="15" fill="#cccccc">rain, day</text>

                <text x="40" y="120" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold">ee/ea</text>
                <text x="140" y="120" font-family="Arial, sans-serif" font-size="16" fill="#f39c12">/iː/</text>
                <text x="240" y="120" font-family="Arial, sans-serif" font-size="15" fill="#cccccc">see, tea</text>

                <text x="40" y="150" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold">oa/ow</text>
                <text x="140" y="150" font-family="Arial, sans-serif" font-size="16" fill="#f39c12">/əʊ/</text>
                <text x="240" y="150" font-family="Arial, sans-serif" font-size="15" fill="#cccccc">boat, know</text>

                <text x="40" y="180" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold">oo</text>
                <text x="140" y="180" font-family="Arial, sans-serif" font-size="16" fill="#f39c12">/uː/ /ʊ/</text>
                <text x="240" y="180" font-family="Arial, sans-serif" font-size="15" fill="#cccccc">food, book</text>

                <text x="40" y="210" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold">ou/ow</text>
                <text x="140" y="210" font-family="Arial, sans-serif" font-size="16" fill="#f39c12">/aʊ/</text>
                <text x="240" y="210" font-family="Arial, sans-serif" font-size="15" fill="#cccccc">house, now</text>

                <text x="40" y="240" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold">oi/oy</text>
                <text x="140" y="240" font-family="Arial, sans-serif" font-size="16" fill="#f39c12">/ɔɪ/</text>
                <text x="240" y="240" font-family="Arial, sans-serif" font-size="15" fill="#cccccc">coin, boy</text>

                <text x="40" y="270" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold">au/aw</text>
                <text x="140" y="270" font-family="Arial, sans-serif" font-size="16" fill="#f39c12">/ɔː/</text>
                <text x="240" y="270" font-family="Arial, sans-serif" font-size="15" fill="#cccccc">autumn, law</text>

                <text x="40" y="300" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold">ei/ey</text>
                <text x="140" y="300" font-family="Arial, sans-serif" font-size="16" fill="#f39c12">/eɪ/ /iː/</text>
                <text x="240" y="300" font-family="Arial, sans-serif" font-size="15" fill="#cccccc">eight, key</text>

                <text x="40" y="335" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold">igh</text>
                <text x="140" y="335" font-family="Arial, sans-serif" font-size="16" fill="#f39c12">/aɪ/</text>
                <text x="240" y="335" font-family="Arial, sans-serif" font-size="15" fill="#cccccc">light, night</text>
            </g>

            <!-- 卡片2: 辅音组合 -->
            <g transform="translate(530, 180)">
                <rect width="420" height="360" rx="15" fill="url(#cardGradient2)" stroke="#f39c12" stroke-width="2" opacity="0.9"/>
                <text x="210" y="40" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#f39c12" text-anchor="middle">
                    辅音组合
                </text>
                <line x1="40" y1="55" x2="380" y2="55" stroke="#f39c12" stroke-width="2" opacity="0.5"/>

                <text x="40" y="90" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold">ch</text>
                <text x="140" y="90" font-family="Arial, sans-serif" font-size="16" fill="#f39c12">/tʃ/</text>
                <text x="240" y="90" font-family="Arial, sans-serif" font-size="15" fill="#cccccc">chair, church</text>

                <text x="40" y="120" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold">sh</text>
                <text x="140" y="120" font-family="Arial, sans-serif" font-size="16" fill="#f39c12">/ʃ/</text>
                <text x="240" y="120" font-family="Arial, sans-serif" font-size="15" fill="#cccccc">shop, fish</text>

                <text x="40" y="150" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold">th</text>
                <text x="140" y="150" font-family="Arial, sans-serif" font-size="16" fill="#f39c12">/θ/ /ð/</text>
                <text x="240" y="150" font-family="Arial, sans-serif" font-size="15" fill="#cccccc">think, this</text>

                <text x="40" y="180" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold">ph</text>
                <text x="140" y="180" font-family="Arial, sans-serif" font-size="16" fill="#f39c12">/f/</text>
                <text x="240" y="180" font-family="Arial, sans-serif" font-size="15" fill="#cccccc">phone, photo</text>

                <text x="40" y="210" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold">wh</text>
                <text x="140" y="210" font-family="Arial, sans-serif" font-size="16" fill="#f39c12">/w/ /h/</text>
                <text x="240" y="210" font-family="Arial, sans-serif" font-size="15" fill="#cccccc">what, who</text>

                <text x="40" y="240" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold">ng</text>
                <text x="140" y="240" font-family="Arial, sans-serif" font-size="16" fill="#f39c12">/ŋ/</text>
                <text x="240" y="240" font-family="Arial, sans-serif" font-size="15" fill="#cccccc">sing, long</text>

                <text x="40" y="270" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold">nk</text>
                <text x="140" y="270" font-family="Arial, sans-serif" font-size="16" fill="#f39c12">/ŋk/</text>
                <text x="240" y="270" font-family="Arial, sans-serif" font-size="15" fill="#cccccc">think, bank</text>

                <text x="40" y="300" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold">gh</text>
                <text x="140" y="300" font-family="Arial, sans-serif" font-size="16" fill="#f39c12">/f/ silent</text>
                <text x="240" y="300" font-family="Arial, sans-serif" font-size="15" fill="#cccccc">laugh, night</text>

                <text x="40" y="335" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold">ck</text>
                <text x="140" y="335" font-family="Arial, sans-serif" font-size="16" fill="#f39c12">/k/</text>
                <text x="240" y="335" font-family="Arial, sans-serif" font-size="15" fill="#cccccc">black, lock</text>
            </g>

            <!-- 卡片3: R控制元音 -->
            <g transform="translate(980, 180)">
                <rect width="420" height="360" rx="15" fill="url(#cardGradient3)" stroke="#3498db" stroke-width="2" opacity="0.9"/>
                <text x="210" y="40" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#3498db" text-anchor="middle">
                    R控制元音
                </text>
                <line x1="40" y1="55" x2="380" y2="55" stroke="#3498db" stroke-width="2" opacity="0.5"/>

                <text x="40" y="100" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold">ar</text>
                <text x="140" y="100" font-family="Arial, sans-serif" font-size="16" fill="#f39c12">/ɑː/</text>
                <text x="240" y="100" font-family="Arial, sans-serif" font-size="15" fill="#cccccc">car, star</text>

                <text x="40" y="140" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold">er/ir/ur</text>
                <text x="140" y="140" font-family="Arial, sans-serif" font-size="16" fill="#f39c12">/ɜː/</text>
                <text x="240" y="140" font-family="Arial, sans-serif" font-size="15" fill="#cccccc">her, bird, turn</text>

                <text x="40" y="180" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold">or</text>
                <text x="140" y="180" font-family="Arial, sans-serif" font-size="16" fill="#f39c12">/ɔː/</text>
                <text x="240" y="180" font-family="Arial, sans-serif" font-size="15" fill="#cccccc">for, horse</text>

                <text x="40" y="220" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold">are</text>
                <text x="140" y="220" font-family="Arial, sans-serif" font-size="16" fill="#f39c12">/eə/</text>
                <text x="240" y="220" font-family="Arial, sans-serif" font-size="15" fill="#cccccc">care, share</text>

                <text x="40" y="260" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold">air</text>
                <text x="140" y="260" font-family="Arial, sans-serif" font-size="16" fill="#f39c12">/eə/</text>
                <text x="240" y="260" font-family="Arial, sans-serif" font-size="15" fill="#cccccc">hair, fair</text>

                <text x="40" y="300" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold">ear</text>
                <text x="140" y="300" font-family="Arial, sans-serif" font-size="16" fill="#f39c12">/ɪə/</text>
                <text x="240" y="300" font-family="Arial, sans-serif" font-size="15" fill="#cccccc">hear, year</text>
            </g>

            <!-- 卡片4: 静音字母 -->
            <g transform="translate(1430, 180)">
                <rect width="420" height="360" rx="15" fill="url(#cardGradient4)" stroke="#2ecc71" stroke-width="2" opacity="0.9"/>
                <text x="210" y="40" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2ecc71" text-anchor="middle">
                    静音字母组合
                </text>
                <line x1="40" y1="55" x2="380" y2="55" stroke="#2ecc71" stroke-width="2" opacity="0.5"/>

                <text x="40" y="100" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold">kn</text>
                <text x="140" y="100" font-family="Arial, sans-serif" font-size="16" fill="#f39c12">/n/</text>
                <text x="240" y="100" font-family="Arial, sans-serif" font-size="15" fill="#cccccc">know, knee</text>

                <text x="40" y="140" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold">wr</text>
                <text x="140" y="140" font-family="Arial, sans-serif" font-size="16" fill="#f39c12">/r/</text>
                <text x="240" y="140" font-family="Arial, sans-serif" font-size="15" fill="#cccccc">write, wrong</text>

                <text x="40" y="180" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold">mb</text>
                <text x="140" y="180" font-family="Arial, sans-serif" font-size="16" fill="#f39c12">/m/</text>
                <text x="240" y="180" font-family="Arial, sans-serif" font-size="15" fill="#cccccc">climb, thumb</text>

                <text x="40" y="220" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold">gn</text>
                <text x="140" y="220" font-family="Arial, sans-serif" font-size="16" fill="#f39c12">/n/</text>
                <text x="240" y="220" font-family="Arial, sans-serif" font-size="15" fill="#cccccc">sign, design</text>

                <text x="40" y="260" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold">mn</text>
                <text x="140" y="260" font-family="Arial, sans-serif" font-size="16" fill="#f39c12">/m/</text>
                <text x="240" y="260" font-family="Arial, sans-serif" font-size="15" fill="#cccccc">autumn, column</text>

                <text x="40" y="300" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold">tch</text>
                <text x="140" y="300" font-family="Arial, sans-serif" font-size="16" fill="#f39c12">/tʃ/</text>
                <text x="240" y="300" font-family="Arial, sans-serif" font-size="15" fill="#cccccc">watch, catch</text>
            </g>

            <!-- 第二行：辅音连缀 -->
            <g transform="translate(80, 580)">
                <rect width="870" height="280" rx="15" fill="url(#cardGradient1)" stroke="#e94560" stroke-width="2" opacity="0.9"/>
                <text x="435" y="40" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#e94560" text-anchor="middle">
                    辅音连缀 (Consonant Clusters)
                </text>
                <line x1="40" y1="55" x2="830" y2="55" stroke="#e94560" stroke-width="2" opacity="0.5"/>

                <text x="40" y="95" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold">开头辅音连缀：</text>

                <text x="40" y="130" font-family="Arial, sans-serif" font-size="17" fill="#cccccc">bl (black)  br (bring)  cl (clean)  cr (cry)  dr (drop)  fl (fly)  fr (free)</text>

                <text x="40" y="165" font-family="Arial, sans-serif" font-size="17" fill="#cccccc">gl (glass)  gr (great)  pl (play)  pr (pray)  sc (school)  sk (sky)  sl (sleep)</text>

                <text x="40" y="200" font-family="Arial, sans-serif" font-size="17" fill="#cccccc">sm (small)  sn (snow)  sp (speak)  st (stop)  sw (swim)  tr (tree)  tw (twin)</text>

                <text x="40" y="240" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold">三字母连缀：</text>
                <text x="210" y="240" font-family="Arial, sans-serif" font-size="17" fill="#cccccc">str (street)  spr (spring)  spl (splash)  scr (screen)</text>
            </g>

            <!-- 补充信息 -->
            <g transform="translate(980, 580)">
                <rect width="870" height="280" rx="15" fill="url(#cardGradient3)" stroke="#3498db" stroke-width="2" opacity="0.9"/>
                <text x="435" y="40" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#3498db" text-anchor="middle">
                    特殊组合与发音规则
                </text>
                <line x1="40" y1="55" x2="830" y2="55" stroke="#3498db" stroke-width="2" opacity="0.5"/>

                <text x="40" y="90" font-family="Arial, sans-serif" font-size="17" fill="#ffffff" font-weight="bold">后缀组合：</text>
                <text x="40" y="118" font-family="Arial, sans-serif" font-size="16" fill="#cccccc">-ture /tʃə/ (picture)  -sure /ʒə/ (pleasure)  -tion /ʃən/ (nation)  -sion /ʒən/ (vision)</text>
                <text x="40" y="143" font-family="Arial, sans-serif" font-size="16" fill="#cccccc">-ous /əs/ (famous)  -que /k/ (unique)  -ue /juː/ (blue)  -age /ɪdʒ/ (village)</text>

                <text x="40" y="178" font-family="Arial, sans-serif" font-size="17" fill="#ffffff" font-weight="bold">特殊发音：</text>
                <text x="40" y="206" font-family="Arial, sans-serif" font-size="16" fill="#cccccc">ache /eɪk/ (headache)  ough (through, though, cough)  dge /dʒ/ (bridge, edge)</text>

                <text x="40" y="241" font-family="Arial, sans-serif" font-size="17" fill="#ffffff" font-weight="bold">长元音标记：</text>
                <text x="40" y="269" font-family="Arial, sans-serif" font-size="16" fill="#cccccc">a_e (cake)  e_e (these)  i_e (bike)  o_e (home)  u_e (cute)  -ce /s/ (ice, rice)</text>
            </g>

            <!-- 第三行：48个国际音标 -->
            <g transform="translate(80, 900)">
                <rect width="1770" height="240" rx="15" fill="url(#cardGradient2)" stroke="#f39c12" stroke-width="2" opacity="0.9"/>
                <text x="885" y="40" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#f39c12" text-anchor="middle">
                    48个国际音标 (International Phonetic Alphabet)
                </text>
                <line x1="40" y1="55" x2="1730" y2="55" stroke="#f39c12" stroke-width="2" opacity="0.5"/>

                <!-- 元音 -->
                <text x="40" y="90" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold">元音 (12个)：</text>
                <text x="40" y="120" font-family="Arial, sans-serif" font-size="20" fill="#f39c12">/iː/ /ɪ/ /e/ /æ/ /ɑː/ /ɒ/ /ɔː/ /ʊ/ /uː/ /ʌ/ /ɜː/ /ə/</text>
                <text x="40" y="145" font-family="Arial, sans-serif" font-size="15" fill="#cccccc">see   sit   bed   cat   car   dog   door   book   food   cup   bird   about</text>

                <!-- 双元音 -->
                <text x="900" y="90" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold">双元音 (8个)：</text>
                <text x="900" y="120" font-family="Arial, sans-serif" font-size="20" fill="#f39c12">/eɪ/ /aɪ/ /ɔɪ/ /aʊ/ /əʊ/ /ɪə/ /eə/ /ʊə/</text>
                <text x="900" y="145" font-family="Arial, sans-serif" font-size="15" fill="#cccccc">day   my   boy   now   go   ear   hair   tour</text>

                <!-- 清辅音 -->
                <text x="40" y="180" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold">清辅音 (11个)：</text>
                <text x="40" y="210" font-family="Arial, sans-serif" font-size="20" fill="#f39c12">/p/ /t/ /k/ /f/ /θ/ /s/ /ʃ/ /tʃ/ /ts/ /tr/ /h/</text>

                <!-- 浊辅音 -->
                <text x="900" y="180" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold">浊辅音 (17个)：</text>
                <text x="900" y="210" font-family="Arial, sans-serif" font-size="20" fill="#f39c12">/b/ /d/ /g/ /v/ /ð/ /z/ /ʒ/ /dʒ/ /dz/ /dr/ /m/ /n/ /ŋ/ /l/ /r/ /w/ /j/</text>
            </g>
